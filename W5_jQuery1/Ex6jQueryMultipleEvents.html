<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Ex 6: jQuery Event Handling</title>
<style type="text/css">
<!--
.highlight {
	background-color: #CCFFFF;
}
.highlight2 {
	background-color: #FFCCFF;
}
.buttonhighlight {
	background-color: #999999;
}
.hidden {
	display: none;
}
-->
</style>
</head>
<body>
<p align="center">To reformat table: click on it.</p>
<table width="75%" border="1" align="center" id="main_table">
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
  </tr>
  <tr>
    <td><div align="center">John</div></td>
    <td><div align="center">Joseph</div></td>
    <td><div align="center">Jenkins</div></td>
  </tr>
  <tr>
    <td><div align="center">Sue</div></td>
    <td><div align="center">Ellen</div></td>
    <td><div align="center">Smith</div></td>
  </tr>
  <tr>
    <td><div align="center">JoJo</div></td>
    <td><div align="center">J.J.</div></td>
    <td><div align="center">Johnson</div></td>
  </tr>
  <tr>
    <td><div align="center">Karie</div></td>
    <td><div align="center">Me</div></td>
    <td><div align="center">Holmes</div></td>
  </tr>
  <tr>
    <td><div align="center">Ida</div></td>
    <td><div align="center">Nowe</div></td>
    <td><div align="center">Nothing</div></td>
  </tr>
  <tr>
    <td><div align="center">Theo</div></td>
    <td><div align="center">Ida</div></td>
    <td><div align="center">Able</div></td>
  </tr>
</table>
<p align="center">
  <input type="button" name="hh" id="hh" value="Highlight Headers" /> 
  <input type="button" name="hl" id="hl" value="Highlight Alternate Lines" />
</p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#hh').addClass('hidden');
  $('#hl').addClass('hidden');
  
  $('#main_table').click(function() {
    $('#hh').toggleClass('hidden');
    $('#hl').toggleClass('hidden');
  });

  $('#hh').click(function() {
    $('th').toggleClass('highlight');
	$('#hh').toggleClass('buttonhighlight');
  });

  $('#hl').click(function() {
    $('tr:odd').toggleClass('highlight2');
	$('#hl').toggleClass('buttonhighlight');
  });
});

</script>
</html>
