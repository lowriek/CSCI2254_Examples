<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Ajax JSON Demo</title>
  </head>
  <body>
  	
  	<div id="results"></div>
  	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
            		
            		$.getJSON( "mysqljsonMR.php" , function(data) {
						$("#results").html("");

						$.each(data, function(i, country){
							$("#results").append("<b>Country Name:</b> " + country.CountryName + "<br>");
 							$("#results").append("<b>Languages:</b> "    + country.Languages  + "<br>");
 							$("#results").append("<b>Background:</b> "   + country.Background  + "<br>");
						});
						
  					})
  					.fail(function() {
    						console.log( "getJSON error" );
    				});
			});
    </script>

  </body>
</html>
